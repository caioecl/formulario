<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Cadastre-se!</h1>
    <h3>Formulário de Login</h3>
    <form method="POST" action="index.html" enctype="multipart/form-data">
        <input type="text" id="nome" name="nome" placeholder="Nome" required>
        <input type="text" id="sobrenome" name="sobrenome" placeholder="Sobrenome" required>
        <input type="text" id="celular-ou-email" name="celular-ou-email" placeholder="Celular ou email" required>
        <input type="passsword" id="senha" name="senha" placeholder="Nova senha" required><br><br>

        <label><strong>Data de Nascimento:</strong></label>
        <select name="dia">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
        </select>

        <select name="mes">
            <option value="jan">Jan</option>
            <option value="fev">Fev</option>
            <option value="mar">Mar</option>
            <option value="abr">Abr</option>
            <option value="mai">Mai</option>
            <option value="jun">Jun</option>
            <option value="jul">Jul</option>
            <option value="ago">Ago</option>
            <option value="set">Set</option>
            <option value="out">Out</option>
            <option value="nov">Nov</option>
            <option value="dez">Dez</option>
        </select>

        <select name="ano">
            <option value="1998">1998</option>
            <option value="fev">1999</option>
            <option value="mar">2000</option>
            <option value="abr">2001</option>
            <option value="mai">2002</option>
            <option value="jun">2003</option>
            <option value="jul">2004</option>
            <option value="ago">2005</option>
        </select><br><br>

        <label><strong>Gênero:</strong></label>

        <input type="radio" name="genero" id="masculino">
        <label for="masculino">Masculino</label>
        <input type="radio" name="genero" id="feminino">
        <label for="feminino">Feminino</label>
        <input type="radio" name="genero" id="outro">
        <label for="outro">Outro</label>
        <br><br>

        <input type="submit" value="Enviar"><br><br>

        <input type="file">
    </form>
</body>

</html>
